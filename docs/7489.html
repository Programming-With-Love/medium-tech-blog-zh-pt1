<h1/>
<blockquote>原文：<a href="https://medium.com/version-1/top-3-tips-for-adopting-finops-25228d915ce?source=collection_archive---------0-----------------------#2021-08-10">https://medium.com/version-1/top-3-tips-for-adopting-finops-25228d915ce?source=collection_archive---------0-----------------------#2021-08-10</a></blockquote><div><div class="dt gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi fa fc hj hk es et paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="es et hg"><img src="../Images/1c7795a2cc0bb0aff53bed90d3547771.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Fp_X7gj_1y8ioC1M"/></div></div><figcaption class="hr hs eu es et ht hu bd b be z dy">Photo by <a class="ae hv" href="https://unsplash.com/@brett_jordan?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Brett Jordan</a> on <a class="ae hv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="ee7a" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">采用FinOps的三大技巧</strong></p><p id="f21c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">随着云采用率的增长，相关消费成本也不可避免地增长，这种成本有时要么直到账单到来时才被注意到，要么如此复杂和动态，以至于挑战难以克服。</p><p id="10a1" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">正如<a class="ae hv" href="https://www.finops.org/introduction/what-is-finops/" rel="noopener ugc nofollow" target="_blank">金融运营基金会</a>在他们的【2021年金融运营状况报告中所引用的，“支出越高，需求越大。”</p><p id="e1ea" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">什么是FinOps？</strong></p><p id="53f3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">FinOps是技术、商业和财务资源的跨职能实践，旨在减少不必要的云支出，更准确地预测云成本，通过提前预留资源和准确地交叉计费和内部分配成本来利用更好的定价。</p><p id="4fd3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">所以，你已经认识到你需要控制云成本，但是你从哪里开始呢？我的博客文章将强调3个关键领域，以帮助您启动FinOps实践并优化您的云成本。</p><p id="75b6" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">三大财务操作技巧</strong></p><p id="3629" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv"> 1。</strong> <strong class="hz iv">创建你的团队</strong></p><p id="a6fd" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">在你的企业中找到一两个对云计算和优化成本感兴趣的人将是一个明智的开始。这些人将是你的FinOps流程创建的关键，需要帮助你在整个业务中推动FinOps的采用，以获取最佳价值，因此他们需要完全致力于这项事业。从长远来看，理想的情况是让来自IT、DevOps、采购、财务、运营、云/云卓越中心和CIO办公室的利益相关方参与进来。这将确保您在创建FinOps程序时，全面覆盖和代表整个业务，并考虑这些领域的目的、目标和流程。</p><p id="bc11" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv"> 2。</strong> <strong class="hz iv">初始分析</strong></p><p id="1dad" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">下一步是了解当前云成本的支出情况。</p><p id="4511" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">进行内部大赦，让企业各部门基本上“投降”或自愿承担潜在的未知云成本，这可能是一个有用的(也很有见地！)运动。整理这些成本，并计算出整个企业的云成本情况，然后挑选一些容易实现的目标，看看是否可以降低成本。您的技术专家和工程师应该能够建议快速优化技术，立即获得成本效益。</p><p id="f913" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv"> 3。</strong> <strong class="hz iv">关于成功的报告</strong></p><p id="c705" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">从最初的成本优化或降低活动开始，在内部报告这些成功，显示成本花费在哪里，优化技术可以多快应用，以及作为结果享受的节约。你可能会从关键人物和企业那里获得更多的关注和支持，因为他们报告了积极的结果。</p><p id="f1f7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">一旦你完成了这些初始步骤，你的伟大工作将开始获得动力，并创造更多的成本节约！然后，您的FinOps团队将需要考虑如何主动保持这一地位，并创建持续的业务流程，以确保不会再次出现云浪费或超支。</p><p id="e7be" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">很可能还有其他目标要实现，例如交叉计费和需要如何实施标记，以及最终预测云的使用情况以便保留实例，而不是在最后一刻购买，后者可能更昂贵。</p><p id="0608" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">作为软件资产管理和许可证优化方面的专家，我们完全熟悉FinOps的优化实践，可以就您现有流程的可行性提出建议，就实践的创建提供建议和指导，和/或作为持续服务的一部分对此进行全面管理。</p><p id="947c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">有关我们的<a class="ae hv" href="https://www.version1.com/it-service/software-asset-management/cloud-licensing/cloud-financial-management/" rel="noopener ugc nofollow" target="_blank"> FinOps方法</a>的更多信息，请访问我们的网站，观看我们的<a class="ae hv" href="https://www.youtube.com/watch?v=Ps4El0akQe4" rel="noopener ugc nofollow" target="_blank">短视频</a>或<a class="ae hv" href="https://www.version1.com/contact/" rel="noopener ugc nofollow" target="_blank">联系我们</a>。</p><figure class="iw ix iy iz fe hk"><div class="bz dz l di"><div class="ja jb l"/></div></figure><p id="fbd5" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">关于作者:<br/> </strong> Jason Pepper是SAM Practice here第1版的负责人。</p></div></div>
