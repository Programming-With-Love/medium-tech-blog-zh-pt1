<h1 class="translated">我是如何在媒体上成功的</h1>
<blockquote>原文：<a href="https://medium.com/bb-tutorials-and-thoughts/how-i-became-successful-on-medium-426cff7db9ef?source=collection_archive---------0-----------------------#2019-06-05">https://medium.com/bb-tutorials-and-thoughts/how-i-became-successful-on-medium-426cff7db9ef?source=collection_archive---------0-----------------------#2019-06-05</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="8e05" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">我的经历让我的故事与众不同</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/2d31abf984e9517af2f0b130da20b106.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*f0rAKXQVTEsxq8w1"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo by <a class="ae jq" href="https://unsplash.com/@flopez_nice?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">felipe lopez</a> on <a class="ae jq" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9dfa" class="pw-post-body-paragraph jr js hl jt b ju jv im jw jx jy ip jz ka kb kc kd ke kf kg kh ki kj kk kl km he bi translated">成功是一个相对的术语，你实际上无法准确地定义它。当我写第一篇关于媒体的文章时，我对媒体合作伙伴计划或策展一无所知。事实上，三个月后我在媒体上写下了我的成功，这对我来说是难以置信的。</p></div></div>
