<h1/>
<blockquote>原文：<a href="https://medium.com/walmartglobaltech/continuous-upskilling-the-path-to-success-e550a72e105d?source=collection_archive---------1-----------------------#2020-01-07">https://medium.com/walmartglobaltech/continuous-upskilling-the-path-to-success-e550a72e105d?source=collection_archive---------1-----------------------#2020-01-07</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/c23397a20028a3b2718e9bdf547567fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cH536JJL3BAWwGmvWm7CXQ.jpeg"/></div></div><figcaption class="hq hr et er es hs ht bd b be z dx">Source: <a class="ae hu" href="https://pixabay.com/" rel="noopener ugc nofollow" target="_blank">https://pixabay.com/</a></figcaption></figure><p id="1ef5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated"><strong class="hy iu">持续提升技能:成功之路</strong></p><p id="1bc1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">新年伊始，我们有机会回顾过去的一年，思考过去的一切。你感激的事情和你本可以做得更好的事情。</p><p id="7dcb" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">站在技术的一边，处于这种技术变革的中间——你可以看到事物发展非常迅速，自动化和人工智能、智能软件是热门词汇，代码正在取代一些人工任务，自动机器人正在完成人工任务，等等。它提出了几个非常有趣的问题:</p><blockquote class="iv iw ix"><p id="13ca" class="hv hw iy hy b hz ia ib ic id ie if ig iz ii ij ik ja im in io jb iq ir is it ha bi translated">未来工作所需的技能是什么？</p><p id="4984" class="hv hw iy hy b hz ia ib ic id ie if ig iz ii ij ik ja im in io jb iq ir is it ha bi translated">面对这种变化需要掌握什么技能？</p><p id="2ffe" class="hv hw iy hy b hz ia ib ic id ie if ig iz ii ij ik ja im in io jb iq ir is it ha bi translated">机器人真的在工作中取代了人类吗？</p><p id="7da1" class="hv hw iy hy b hz ia ib ic id ie if ig iz ii ij ik ja im in io jb iq ir is it ha bi translated">作为人类技术专家，我们如何在这个日益自动化的世界中创造价值？</p><p id="e149" class="hv hw iy hy b hz ia ib ic id ie if ig iz ii ij ik ja im in io jb iq ir is it ha bi translated">软技能可以自动化吗？</p></blockquote><p id="e1e6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">智能软件、人工智能和智能自动化正在促进或取代从事常规和重复性工作的工程师。我们已经开始看到智能软件在普通地方的使用，例如机器人在餐馆接受和服务订单，提供银行援助，交互式聊天引擎，无人机进行最后一英里的交付，无人驾驶汽车等。慢慢地，人工智能逐渐侵入许多角色——随着人工智能工具的出现，软件变得越来越可能模仿基于数据和算法的人类思维</p><p id="5f36" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">即使有如此多的技术进步，工程师们仍强烈需要继续获取和提高技术和软技能，因为它们是构建的重要基础。主要是因为一些常见的事实:</p><ul class=""><li id="3a6a" class="jc jd hx hy b hz ia id ie ih je il jf ip jg it jh ji jj jk bi translated">有一些工具和技术可以帮助得出一些可能的结果。然而，熟练的工程师总是需要有重要的技能来推断最佳的前进方向。例如，解决问题，人工智能可以解决许多人类无法解决的复杂问题，但在问题没有完整定义的情况下，工程师使用他们的认知和推理技能来找出机器无法发现的最佳可能解决方案</li><li id="7a14" class="jc jd hx hy b hz jl id jm ih jn il jo ip jp it jh ji jj jk bi translated">此外，集思广益、创新和合作以创造新想法的能力是一个重要而强大的因素，可以增强并优化业务绩效和流程。而且，它与可用的自动化工具和技术无关。这些是技术人员的技能，体现了自动化无法替代或提供的重要价值。</li><li id="f57d" class="jc jd hx hy b hz jl id jm ih jn il jo ip jp it jh ji jj jk bi translated">此外，有许多通用软件是确定性的，它们不能自己思考，并且大多被设计成遵循固定的规则，比如if this do that else do this。</li></ul><p id="ce25" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">毫无疑问，确实需要提高技能，以下几点可能是成功融合技术流入和变革的途径:</p><ul class=""><li id="7270" class="jc jd hx hy b hz ia id ie ih je il jf ip jg it jh ji jj jk bi translated"><strong class="hy iu">熟悉智能技术</strong>并保持最新的理解。对技术发展及其对员工可能产生的影响有一个清晰和最新的理解是非常必要的</li><li id="68c4" class="jc jd hx hy b hz jl id jm ih jn il jo ip jp it jh ji jj jk bi translated"><strong class="hy iu">消除恐惧和疑虑</strong>:世界上唯一不变的就是变化，这种迈向智能技术的趋势是不可阻挡的。因此，消除恐惧、怀疑和不确定，拥抱变化。寻找最大限度地利用新技术提升技能的方法，这有助于提高员工参与度和工作效率。</li><li id="6513" class="jc jd hx hy b hz jl id jm ih jn il jo ip jp it jh ji jj jk bi translated"><strong class="hy iu">分析业务愿景</strong>和预期的技术组合，据此创建一个培训计划，以改进员工需要帮助的地方。团队中总是有不同的工程师——计划团队和个人层面的培训。</li><li id="5e84" class="jc jd hx hy b hz jl id jm ih jn il jo ip jp it jh ji jj jk bi translated"><strong class="hy iu">使用AI工具增强</strong>学习、人力资源运营(招聘等。)和学习。现有的智能软件可以帮助改进技能差距分析、学习内容和培训材料开发、招聘、绩效评估&amp;开发。</li><li id="29af" class="jc jd hx hy b hz jl id jm ih jn il jo ip jp it jh ji jj jk bi translated"><strong class="hy iu">资源库</strong>:遵循多个团队的相似和共同的标准、语言和理解。这可能有助于创建一个灵活的资源池，并使工程师可以根据需要部署到不同的领域。</li></ul><p id="1396" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it ha bi translated">总的来说，我们可以得出结论，这些工具将逐渐变得更加强大——然而，使用这些工具进行操作或编程需要劳动力。工程师或劳动力将充当催化剂，技术将充当整合者来提供工作，但人们强烈需要提升自己的技能，以适应这种数字化转型和颠覆。</p></div></div>
