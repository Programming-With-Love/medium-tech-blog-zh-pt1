<blockquote>原文：<a href="https://medium.com/walmartglobaltech/hi-michael-there-were-a-number-of-factors-here-that-caused-the-product-from-being-adopted-2d6445b13c69?source=collection_archive---------8-----------------------#2019-02-11">https://medium.com/walmartglobaltech/hi-michael-there-were-a-number-of-factors-here-that-caused-the-product-from-being-adopted-2d6445b13c69?source=collection_archive---------8-----------------------#2019-02-11</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="3d12" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">嗨，Michael，导致该产品被采用的因素有很多:</p><p id="7d33" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">1.技能集:我们正从Java/JavaScript混合语言转向使用Node的全栈JavaScript。2012年，Node仍然是这个街区的新生事物，人们对变革有抵触情绪。作为过渡的一部分，我们通过培训和教育团队克服了这个问题。</p><p id="f745" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.竞争平台/解决方案:有另一个团队有类似的解决方案。即使我们对此持开放态度，他们也不愿意与我们合作。情况变得如此糟糕，我们不得不用一个示例应用程序来摊牌我们的工具。信不信由你，我们的应用程序是优越的，然而，政治最终占了上风。这就剩下第三个问题了</p><p id="f86c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.归根结底，这导致了政治。这次经历给我的职业生涯上了宝贵的一课，告诉我如何不做一个领导者。以下是我的想法:</p><ul class=""><li id="3f1a" class="if ig hi hj b hk hl ho hp hs ih hw ii ia ij ie ik il im in bi translated">始终确保愿景和战略得到清晰的传达。对于那些不一致的人，他们可能需要在公司内找到另一个职位或角色(或一份新工作)。</li><li id="f330" class="if ig hi hj b hk io ho ip hs iq hw ir ia is ie ik il im in bi translated">如果有重复的解决方案，请合并。让两个团队做同样的事情是浪费时间和金钱。</li><li id="5c09" class="if ig hi hj b hk io ho ip hs iq hw ir ia is ie ik il im in bi translated">政治摧毁健康的文化。作为领导者，我们应该专注于建立牢固的关系，确保有一条通往效率的道路。</li></ul><p id="f3a3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最后，这是关于了解你的环境，知道什么时候退出和改变。掌握这一点，你就会领先一步。</p></div></div>
