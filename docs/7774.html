<h1 class="translated">关于A/B测试:预览</h1>
<blockquote>原文：<a href="https://medium.com/walmartglobaltech/on-a-b-testing-preview-4f594403c774?source=collection_archive---------2-----------------------#2019-04-01">https://medium.com/walmartglobaltech/on-a-b-testing-preview-4f594403c774?source=collection_archive---------2-----------------------#2019-04-01</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><div class=""><h2 id="3bc3" class="pw-subtitle-paragraph ii hk hl bd b ij ik il im in io ip iq ir is it iu iv iw ix iy iz dx translated">确保A/B实验的预期行为</h2></div><figure class="jb jc jd je fd jf er es paragraph-image"><div role="button" tabindex="0" class="jg jh di ji bf jj"><div class="er es ja"><img src="../Images/94eb3e94715812d2ef6d3521d95b0a33.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DJ4aUAn-b1DXSagioUfuaA.jpeg"/></div></div><figcaption class="jm jn et er es jo jp bd b be z dx">Photo credit: <a class="ae jq" href="https://pixabay.com/photos/telescope-outlook-distant-view-view-3723153/" rel="noopener ugc nofollow" target="_blank">suju</a></figcaption></figure><p id="8eef" class="pw-post-body-paragraph jr js hl jt b ju jv im jw jx jy ip jz ka kb kc kd ke kf kg kh ki kj kk kl km he bi translated">A/B测试允许你运行改变用户体验行为的实验。在一个典型的实验中，你会让一组用户看到当前未修改的行为(控制)，而让另一组用户看到修改后的行为(变化)。每当你改变有可能影响你的行为时…</p></div></div>
