<h1 class="translated">10个最糟糕的密码是什么？</h1>
<blockquote>原文：<a href="https://medium.com/version-1/the-10-worst-passwords-9fe20c201312?source=collection_archive---------2-----------------------#2020-04-08">https://medium.com/version-1/the-10-worst-passwords-9fe20c201312?source=collection_archive---------2-----------------------#2020-04-08</a></blockquote><div><div class="ds gz ha hb hc hd"/><div class="he hf hg hh hi"><div class=""/><figure class="ev ex ij ik il im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ii"><img src="../Images/7de18ab37aeff54aa70dd199d206098f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Mqt9D9a-Dzaerb4qfPDvoA.png"/></div></div></figure><p id="217a" class="pw-post-body-paragraph it iu hl iv b iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq he bi translated">希望能够有一个好记的密码是人之常情。我们每个人都有许多需要记住用户名和密码的在线账户。我们中的很多人喜欢保持简单，使用简单的密码。有些人喜欢每个账户都有相同的密码，或者喜欢把密码写在小纸片上，贴在办公桌或显示器上。</p></div></div>
