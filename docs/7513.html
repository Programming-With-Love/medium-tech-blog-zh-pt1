<blockquote>原文：<a href="https://medium.com/version-1/look-back-look-forward-1464791c1d05?source=collection_archive---------4-----------------------#2022-02-01">https://medium.com/version-1/look-back-look-forward-1464791c1d05?source=collection_archive---------4-----------------------#2022-02-01</a></blockquote><div><div class="dt gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi fa fc hj hk es et paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="es et hg"><img src="../Images/7cd6297d474798692787068b36ac5cb5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Bty3iqnSdiY-nZPk"/></div></div><figcaption class="hr hs eu es et ht hu bd b be z dy">Photo by <a class="ae hv" href="https://unsplash.com/@garciasaldana_?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Pablo García Saldaña</a> on <a class="ae hv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="be9d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">回顾过去——展望未来</strong></p><p id="08e4" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">新的一年为我们提供了一个机会，回顾2021年值得关注的软件供应商事件，并考虑2022年我们将面临什么，以及所有与企业软件资产管理相关的事情。</p><p id="ab8c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">根据Gartner的数据，2021年全球IT支出预计将增长9%，达到4.2万亿美元以上，并预计在2022年达到4.5万亿美元(<a class="ae hv" href="https://www.gartner.com/en/newsroom/press-releases/2021-10-20-gartner-forecasts-worldwide-it-spending-to-exceed-4-trillion-in-2022" rel="noopener ugc nofollow" target="_blank"> Gartner </a>，2021年10月)。企业需要提高基础设施的安全性和灵活性，以适应员工的混合工作环境，这是推动这一支出的原因。</p><p id="098b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">此外，在基础设施软件需求的推动下，企业软件支出的增长预计将超过所有其他类别的IT支出。(<a class="ae hv" href="https://www.gartner.com/en/newsroom/press-releases/2021-10-20-gartner-forecasts-worldwide-it-spending-to-exceed-4-trillion-in-2022" rel="noopener ugc nofollow" target="_blank"> Gartner </a>，2021年10月。)</p><p id="74b3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">根据这一乐观的IT支出预测，尤其是围绕企业软件，让我们来看看2021年和2022年的一些企业软件产品趋势、变化和更新，它们可能会影响您在未来12个月内的采购决策:</p><p id="42ad" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">甲骨文SaaS </strong></p><p id="7ab7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2021年，我们看到越来越多的企业转移到SaaS，并完全有望看到这种情况持续到2022年。虽然Oracle最初在公共云产品上投资缓慢，但凭借v2.0云，对于希望在高度可扩展的云架构上运行企业级工作负载的企业来说，他们拥有极具竞争力且技术先进的主张。不幸的是，这种技术优势的发展和应用正在并将继续受到Oracle的阻碍，因为Oracle一直试图维持现有的内部收入流，并从相同的客户那里增加云的应用。除非他们放弃内部收入流来替代Oracle云收入，否则这种增长很可能会保持缓慢(请参见下一节了解有关该主题的更多信息)。</p><p id="ab3c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">甲骨文支持奖励计划</strong></p><p id="dacd" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2021年6月，甲骨文推出了支持奖励计划，根据该计划，OCI服务每消费1美元，甲骨文将为您提供0.25美元的年度支持积分。</p><p id="c949" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">在我们看来，这一新方案旨在增加甲骨文对其云服务的采用，并解决一些客户对年度支持的高额成本的担忧。Paul Bullen的<a class="ae hv" rel="noopener" href="/@paul.bullen/oracle-support-rewards-5ca8a1b8ea9f">博客文章</a>提供了该产品的概述。</p><p id="cf04" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">甲骨文Java的变化</strong></p><p id="acda" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2021年9月，甲骨文按计划发布了Java 17。然而，正如Paul Bullen在他的<a class="ae hv" rel="noopener" href="/version-1/oracle-changes-java-licensing-again-abc56e6ec686">博客文章</a>中指出的，有两个变化非常重要:</p><p id="8ebc" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">1.发布长期支持的节奏</p><p id="53b4" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2.根据新的免费许可协议推出Oracle Java 17</p><p id="2b13" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv"> M &amp; A活动</strong></p><p id="3d7e" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">据<a class="ae hv" href="https://www.forbes.com/sites/kevindowd/2021/05/02/despite-pandemic-fears-a-record-breaking-frenzy-of-ma-activity-is-underway/?sh=1593ff042006" rel="noopener ugc nofollow" target="_blank">Forbes</a>(2021年5月)报道，2021年见证了并购(M&amp;A)活动的“狂潮”，这主要是由于低利率、充足的刺激资金、飙升的股市信心以及疫情开始时被推迟的交易的被压抑的需求。</p><p id="21af" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">M&amp;A流程是复杂和多方面的，一些组织无意中忽略了一些更“平凡”的因素，如对企业许可证合规性的影响。</p><p id="8e58" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">许可证顾问Charlotte Hough在2021年发表了一篇关于并购对企业许可证的影响以及了解新业务结构对降低许可证违规风险的重要性的博客。</p><p id="51b4" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">微软云</strong></p><p id="b44b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">数字资产管理跟不上2021年和2022年的数字转型速度。这为财务浪费埋下了伏笔，并开创了许可证合规风险的新领域。云解决了您的许可证合规性难题了吗？阅读卡尔·奥多尔蒂2021年5月发表的博客文章<a class="ae hv" rel="noopener" href="/version-1/is-the-cloud-solving-your-microsoft-license-compliance-headaches-41b7ce9f9f4f">,该文章探讨了一些可能影响微软云中组织的更常见的许可证合规风险。</a></p><p id="7407" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">微软审计活动</strong></p><p id="39a9" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2021年，微软的审计活动有所下降，我们预计这种下降趋势将在2022年继续。由于云的采用增加，微软的财务业绩强劲，这是这一下降的关键因素。虽然<a class="ae hv" rel="noopener" href="/version-1/microsoft-audit-types-explained-ac5dd785be99">审计</a>仍在进行，但我们预计在微软季度收入稳定之前，审计活动不会增加。</p><p id="b423" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">电源应用和许可证合规性</strong></p><p id="d12f" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2021年，无代码低代码解决方案的需求将会增加。公民开发者现在开发的应用比以往任何时候都多。然而，权力越大，责任越大。基于消费的许可需要谨慎管理，否则您可能会违反许可条款或产生不可预见的支出。卡尔·奥多尔蒂2021年5月的博客文章关注了微软Power Apps的5大许可考虑事项。</p><p id="9de3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">微软365价格变动</strong></p><p id="e5b6" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">微软365将从2022年3月开始大幅涨价。您的组织是否准备好应对这种支出增长，在这些增长生效之前，调整您现有的Microsoft云足迹或锁定价格？立即行动起来，掌控您的Microsoft 365/Office 365支出。卡尔·奥多尔蒂关于如何控制你的<a class="ae hv" href="https://www.version1.com/blog-sam-microsoft-office-365-costs/" rel="noopener ugc nofollow" target="_blank">微软365和Office 365支出</a>的博文会有所帮助。</p><p id="9690" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">微软EA &amp; CSP </strong></p><p id="3dec" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">随着越来越多的客户转向云解决方案提供商(CSP)和企业行动，微软企业协议(EA)正在减少。这种转变要求我们以新的方式思考如何:</p><p id="c8fd" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">1.与微软及其经销商渠道协商</p><p id="3c55" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2.优化浪费</p><p id="6ed8" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">3.管理风险</p><p id="60be" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">尽管有所下降，但基于您的规模或定制修改的需求，EA可能仍然是最适合您的组织的。如果<a class="ae hv" href="https://www.version1.com/webinar-microsoft-licensing-enterprise-agreement-lifecycle/" rel="noopener ugc nofollow" target="_blank">在2022年更新EA </a>，尽早开始并了解可用选项的风险和收益。卡尔·奥多尔蒂在微软EA vs CSP上的博客文章将帮助你评估你的选择并计划最好的前进方式。</p><p id="76d6" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">内部许可</strong></p><p id="dc7d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">微软继续投资于内部部署技术，并更加关注混合使用场景。这意味着许可正在继续发展，需要仔细考虑。持续了解您在2022年的内部许可状况将使组织能够:</p><p id="9261" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">1.避免不合规和浪费</p><p id="09f3" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2.优化内部许可成本</p><p id="bcb7" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">3.最大限度地发挥BYOL人的权利。</p><p id="809d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">此外，请记住，如果迁移到CSP，管理本地产品的产品条款可能无法提供与批量许可相同级别的使用权。</p><p id="6838" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">天蓝色</p><p id="b753" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">2021年最后一个季度，微软报告Azure收入增长50%。由于大多数组织只有一部分资产在Azure，我们预计2022年将会看到类似的增长。组织需要首先了解:</p><p id="cecc" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">未来的蓝色需求</p><p id="6cc8" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">当前州权利规模调整机会</p><p id="657c" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">我们的微软专家已经录制了许多关于这个主题的网络研讨会，包括“<a class="ae hv" href="https://www.version1.com/webinar-microsoft-licensing-effective-ways-to-license-and-buy-azure/" rel="noopener ugc nofollow" target="_blank">许可和购买Azure的有效方法</a>。”</p><p id="cb33" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">开放许可计划</strong></p><p id="16a8" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">20多年后的2021年12月31日开放批量许可计划在<a class="ae hv" href="https://www.microsoft.com/en-gb/licensing/news/microsoft-open-license-program-changes" rel="noopener ugc nofollow" target="_blank">结束，表明微软努力引导中小企业转向订阅模式许可，远离永久协议。</a></p><p id="1216" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">威廉·尼尔森去年9月的<a class="ae hv" rel="noopener" href="/version-1/using-effective-software-asset-management-to-manage-microsoft-csp-price-increases-1976eea57271">博客文章</a>分享了他对CSP条款变化的看法，1月的<a class="ae hv" href="https://williamjdnelson.medium.com/microsoft-csp-5eb426e4e5c2" rel="noopener">新文章</a>讨论了2022年即将到来的价格上涨。</p><p id="47fd" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">总之</strong></p><p id="8a95" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">有些事情不会改变，2022年看起来会带来更多我们在2021年看到的东西。</p><p id="23f0" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">企业将继续努力应对管理软件资产的挑战，特别是当我们看到组织跟随市场趋势采用云时。从技术和商业角度来看，我们认为云的最佳方法是通过混合模式，既不局限于单一云供应商，也不将所有工作负载完全迁移到公共云。对于大多数企业组织来说，由于安全性、性能或传统原因，他们的IT基础架构中总会有一些元素更适合私有云。从许可证合规性和云消费的角度来看，这种混合方法可能会带来一系列独特的挑战，但是，如果管理得当，可以产生显著的财务效益。</p><p id="3e0d" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">微软的进化交易模式(新商务体验(nce))是微软世界霸权驱动的下一步。鉴于他们刚刚公布了一组由云增长推动的利润丰厚的年度数据，不可避免的是，在以灵活性和逐月调整消费量的承诺说服客户转向云后，一旦这种模式得到巩固并吸引了大多数客户，下一步将是取消或减少这种灵活性，以锁定客户12个月的承诺。这并不是一个令人惊讶的发展，很可能是微软长期以来一直在背后支持的商业合同演变计划的第一步。</p><p id="62a0" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated">与以往一样，<a class="ae hv" href="https://www.version1.com/it-service/software-asset-management/" rel="noopener ugc nofollow" target="_blank"> Version 1 SAM </a>团队将与这些企业软件变更和更新保持同步，并帮助您应对无数许可证合规性挑战和机遇。如果您有任何问题，请随时<a class="ae hv" href="https://www.version1.com/contact/" rel="noopener ugc nofollow" target="_blank">联系我们</a>。</p><p id="f4be" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hb bi translated"><strong class="hz iv">关于作者<br/> </strong> Jason Pepper是SAM Practice第一版的负责人。</p></div></div>
