<blockquote>原文：<a href="https://medium.easyread.co/hello-easyreaders-berikut-top-artikel-easyread-pada-bulan-agustus-september-6b5f8562b6bb?source=collection_archive---------4-----------------------#2018-09-30">https://medium.easyread.co/hello-easyreaders-berikut-top-artikel-easyread-pada-bulan-agustus-september-6b5f8562b6bb?source=collection_archive---------4-----------------------#2018-09-30</a></blockquote><div><div class="fc ib ic id ie if"/><div class="ig ih ii ij ik"><p id="d4fe" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Hello <em class="jk"> Easyreaders <br/> </em> Berikut top artikel <a class="ae jl" href="https://medium.com/easyread" rel="noopener"> Easyread </a> pada bulan Agustus-September</p><h2 id="0372" class="jm jn in bd jo jp jq dn jr js jt dp ju ix jv jw jx jb jy jz ka jf kb kc kd ke bi translated">Productivity</h2><p id="f951" class="pw-post-body-paragraph il im in io b ip kf ir is it kg iv iw ix kh iz ja jb ki jd je jf kj jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/framework-scrum-d3a11ae1629d" rel="noopener"> <strong class="io kk"> Berkenalan dengan Scrum </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/b1079ca30250?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> Panca Sitorus </a></p><figure class="ko kp kq kr gt ks gh gi paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="gh gi kn"><img src="../Images/27b0f2ca1c5b10abf7dc919411a9de93.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6maWvFjCkueUFBibsj0BMQ.png"/></div></div></figure><p id="e35c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Saat pertama kali mendengar kata “ <em class="jk"> scrum </em> ” di tempat saya magang, saya merasa <em class="jk"> WOW </em> . Akhirnya saya bisa merasakan secara <em class="jk"> real </em> bagaimana <em class="jk"> scrum </em> yang sesungguhnya, tidak hanya meraba-raba melalui teori belaka saja (itupun masih abu-abu).</p><p id="e8d7" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><strong class="io kk"> <em class="jk"> Nah, setelah merasakan secara real bagaimana scrum itu diterapkan, sebelumnya apa sih framework scrum itu? </em> </strong></p><p id="5965" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/framework-scrum-d3a11ae1629d" rel="noopener"> <strong class="io kk"> <em class="jk"> Read more... </em> </strong> </a></p><p id="a01f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/mengapa-belajar-satu-bahasa-pemrograman-saja-tidak-cukup-bc3a5af57be9" rel="noopener"> <strong class="io kk"> Mengapa Belajar Satu Bahasa Pemrograman Saja Tidak Cukup? </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/ef42567fbbae?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> Iman Tumorang </a></p><p id="3ff4" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Alasan seorang programmer perlu mengetahui beberapa bahasa pemograman. Mungkin kamu sering mendapat pertanyaan ini dari orang-orang sekitar kamu atau mungkin juga kamu termasuk salah satu orang yang sering bertanya-tanya mengapa seorang <em class="jk"> programmer </em> perlu mempelajari lebih dari satu bahasa pemograman. <em class="jk"> Nah </em> , untuk menjawab pertanyaan ini, kita dapat menuangkannya ke dalam beberapa analogi berikut.</p><p id="ee59" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/mengapa-belajar-satu-bahasa-pemrograman-saja-tidak-cukup-bc3a5af57be9" rel="noopener"> <strong class="io kk"> <em class="jk"> Read more... </em> </strong> </a></p><h2 id="1328" class="jm jn in bd jo jp jq dn jr js jt dp ju ix jv jw jx jb jy jz ka jf kb kc kd ke bi translated">Software Engineering</h2><p id="e7ab" class="pw-post-body-paragraph il im in io b ip kf ir is it kg iv iw ix kh iz ja jb ki jd je jf kj jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/menggunakan-room-persistence-library-pada-kotlin-fd0c48c6ef7" rel="noopener"> <strong class="io kk"> Menggunakan Room Persistence Library pada Kotlin </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/665385af59ff?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> Muhammad Rahmatullah </a></p><p id="58a6" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><em class="jk"> Nah </em> , sesuai dengan judul artikel ini, saya akan membahas mengenai penggunaan <em class="jk"> Room Persistence </em> pada aplikasi android. Menurut saya <em class="jk"> Room </em> ini sangat membantu dan wajib untuk dipelajari, sebab <em class="jk"> library </em> ini sendiri merupakan keluaran resmi dari tim android, yang berarti akan selalu mendapatkan <em class="jk"> update </em> dan <em class="jk"> support </em> yang bagus, apalagi <em class="jk"> Room </em> merupakan bagian dari <a class="ae jl" href="https://developer.android.com/topic/libraries/architecture/" rel="noopener ugc nofollow" target="_blank"> AAC </a> .</p><p id="595b" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/menggunakan-room-persistence-library-pada-kotlin-fd0c48c6ef7" rel="noopener"> <strong class="io kk"> <em class="jk"> Read more... </em> </strong> </a></p><p id="9638" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/today-i-learned-mengenal-context-pada-golang-withvalue-907618ceae3" rel="noopener"> <strong class="io kk"> Today I Learned: Mengenal Context pada Golang — WithValue </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/ef42567fbbae?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> Iman Tumorang </a></p><figure class="ko kp kq kr gt ks gh gi paragraph-image"><div role="button" tabindex="0" class="kt ku di kv bf kw"><div class="gh gi kz"><img src="../Images/dff78987fbe8c67cbfaf5447a88fd24d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HUVv_DmU4dnKRd26pSCZHQ.png"/></div></div></figure><p id="ca80" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Di Golang tepatnya setelah versi 1.7, terdapat satu fitur <em class="jk"> package </em> yang kini ditambahkan menjadi salah satu <em class="jk"> built in </em> yaitu <strong class="io kk"> <em class="jk"> context </em> </strong> . Sejauh yang saya pahami, <em class="jk"> context </em> sangat berguna untuk proses <em class="jk"> cancellation </em> dan <em class="jk"> passing value </em> . <em class="jk"> Nah </em> , pada artikel kali ini saya akan menjelaskan penggunaan <em class="jk"> context </em> yang sering saya gunakan.</p><p id="9e64" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Hal paling sederhana dari <em class="jk"> context </em> ialah kita dapat mengirim nilai atau data ( <em class="jk"> object, string, </em> dsb) melalui <em class="jk"> context </em> dan nilai tersebut akan dapat diakses di seluruh turunan <em class="jk"> context </em> yang terhubung.</p><p id="5d3c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/today-i-learned-mengenal-context-pada-golang-withvalue-907618ceae3" rel="noopener"> <strong class="io kk"> <em class="jk"> Read more... </em> </strong> </a></p><p id="8fef" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/today-i-learned-mengenal-context-pada-golang-2-withtimeout-15a3b3bf009b" rel="noopener"> <strong class="io kk"> Today I Learned: Mengenal Context pada Golang(2) — WithTimeout </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/ef42567fbbae?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> Iman Tumorang </a></p><p id="c3f3" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Selain sebagai <em class="jk"> passing value </em> , <em class="jk"> context </em> juga sering digunakan untuk mengontrol proses <em class="jk"> cancellation </em> (pembatalan). Salah satu contoh misalnya ketika kita melakukan <em class="jk"> API call </em> ke <em class="jk"> service </em> lain atau melakukan <em class="jk"> query </em> ke <em class="jk"> database </em> dan <em class="jk"> task </em> - <em class="jk"> task </em> lainnya yang mungkin membutuhkan waktu lama.</p><p id="5e34" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Tujuan <em class="jk"> context </em> sebagai <em class="jk"> cancellation </em> adalah agar aplikasi kita lebih terkontrol dan tidak membuat user menunggu lama ketika sedang melakukan <em class="jk"> request </em> .</p><p id="a0b3" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/today-i-learned-mengenal-context-pada-golang-2-withtimeout-15a3b3bf009b" rel="noopener"> <strong class="io kk"> <em class="jk"> Read more... </em> </strong> </a></p><h2 id="4efd" class="jm jn in bd jo jp jq dn jr js jt dp ju ix jv jw jx jb jy jz ka jf kb kc kd ke bi translated">Android</h2><p id="75c2" class="pw-post-body-paragraph il im in io b ip kf ir is it kg iv iw ix kh iz ja jb ki jd je jf kj jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/memahami-siklus-hidup-aplikasi-android-dengan-kotlin-45253cff7b01" rel="noopener"> <strong class="io kk"> Memahami Siklus Hidup Aplikasi Android dengan Kotlin </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/423a2702de9a?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> Mahesa Iqbal Ridwansyah </a></p><p id="eec3" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Siklus hidup pada manusia itu kejadiannya berulang setiap harinya. Pada malam hari kita melakukan aktivitas yaitu tidur. Selanjutnya pada pagi hari kita melakukan aktivitas setelah bangun tidur misalnya mandi pagi, sarapan, lalu berangkat kerja, sampai dikantor kita bekerja sampai sore, pulang kerumah kembali, mandi sore, lalu di malam harinya kita melakukan aktivitas makan malam, dan tidur kembali.</p><p id="c855" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Di dalam aplikasi Android, ia memiliki siklus hidup seperti gambaran di bawah ini:</p><figure class="ko kp kq kr gt ks gh gi paragraph-image"><div class="gh gi la"><img src="../Images/c45ab9c7d7398baac7e7ab4afa7251c5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1094/format:webp/1*HIQtnGEtNPxtRVy7rGngtw.png"/></div></figure><p id="2b9f" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/memahami-siklus-hidup-aplikasi-android-dengan-kotlin-45253cff7b01" rel="noopener"> <strong class="io kk"> <em class="jk"> Read more... </em> </strong> </a></p><h2 id="8b52" class="jm jn in bd jo jp jq dn jr js jt dp ju ix jv jw jx jb jy jz ka jf kb kc kd ke bi translated">Others</h2><p id="f21c" class="pw-post-body-paragraph il im in io b ip kf ir is it kg iv iw ix kh iz ja jb ki jd je jf kj jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/sekilas-tentang-posisi-product-manager-609c1799a3d4" rel="noopener"> <strong class="io kk"> Sekilas Tentang Posisi Product Manager </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/8e043be2b0fc?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> David Orlando Kurniawan </a></p><p id="d913" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Jadi apa sih posisi PM itu? Mudahnya adalah posisi yang mengelola… produk. Apapun yang berkaitan dengan sebuah produk — mulai dari proses ideasi, eksesusi idea, hingga operasional produk — menjadi tanggung jawab seorang PM. Untuk itulah posisi ini dinamakan manajer, walaupun posisi ini tidak mengepalai siapapun.</p><p id="9aad" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/sekilas-tentang-posisi-product-manager-609c1799a3d4" rel="noopener"> <strong class="io kk"> <em class="jk"> Read more... </em> </strong> </a></p><p id="0223" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/analyze-indonesian-software-engineer-on-online-community-for-developers-94ea8f99349a" rel="noopener"> <strong class="io kk"> Analyze Indonesian Software Engineer on Online Community for Developers </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/63a2db83d64f?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> ilyas ahsan </a></p><p id="28c8" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/meningkatkan-performa-bigquery-dalam-melakukan-pencarian-data-f765767a9f35" rel="noopener"> <strong class="io kk"> Meningkatkan Performa Pencarian Data pada Platform BigQuery </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/63a2db83d64f?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> ilyas ahsan </a></p><p id="771c" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated"><a class="ae jl" href="https://medium.com/easyread/constructor-vs-static-factory-69dc3a96aadb" rel="noopener"> <strong class="io kk"> Constructor vs Static Factory </strong> </a> <strong class="io kk"> </strong> by <a class="kl km ep" href="https://medium.com/u/6af71c814fee?source=post_page-----6b5f8562b6bb--------------------------------" rel="noopener" target="_blank"> Sintong Panjaitan </a></p></div><div class="ab cl lb lc hr ld" role="separator"><span class="le bw bk lf lg lh"/><span class="le bw bk lf lg lh"/><span class="le bw bk lf lg"/></div><div class="ig ih ii ij ik"><p id="9e5d" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Untuk berbagi pengetahuan, kamu tidak perlu takut apakah ada orang lain yang akan memahaminya. Seperti sebuah tulisan, dimulai dengan tulis <em class="jk"> aja </em> terlebih dahulu, terlepas orang lain mengerti tulisan kamu apa tidak. Karena ketika kamu membagikan pengetahuan yang kamu miliki, paling tidak ada satu sumber tambahan yang dapat menjadi acuan orang lain untuk belajar. Bagaimana orang lain dapat mengerti, mereka dapat mencari sumber lainnya untuk membantu mereka. Karena setiap hal yang dipelajari orang lain akan berbeda, mungkin tulisan mu menjadi pembuka pikiran mereka untuk mencari acuan lainnya, atau malah tulisan kamu adalah jawaban dari pertanyaan yang selama ini mereka cari-cari. Jangan takut untuk membagikan pengetahuan kamu! Hanya dengan berbagilah, kamu tahu jawaban selanjutnya.</p><p id="4515" class="pw-post-body-paragraph il im in io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj ig bi translated">Mari berbagi cerita kamu hari ini di <a class="ae jl" href="https://medium.com/easyread" rel="noopener"> Easyread </a> . Biarkan jemari dan kata-katamu menjelaskan bahwa kamu akan menjadi sumber inspirasi bagi orang lain dan kamu adalah jawabannya. Easyread is calling for <a class="ae jl" href="https://medium.com/easyread/about-easyread-74b20960e180" rel="noopener"> submission </a> . 😄</p></div></div>
