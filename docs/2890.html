<h1/>
<blockquote>原文：<a href="https://medium.com/edureka/kubernetes-ingress-controller-on-aws-a685a55e27f7?source=collection_archive---------2-----------------------#2019-01-25">https://medium.com/edureka/kubernetes-ingress-controller-on-aws-a685a55e27f7?source=collection_archive---------2-----------------------#2019-01-25</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><p id="2c8e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">如何在AWS上设置Kubernetes入口控制器</p><figure class="if ig ih ii fd ij er es paragraph-image"><div class="er es ie"><img src="../Images/3eb5e57d89b4c2efe5e29e544d693bcd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1388/format:webp/1*SMwvFlHVeVHIZ4hCW8Z5rw.png"/></div></figure><p id="c3f5" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">每个Kubernetes集群都需要两样东西——一是公开部署在容器上的服务的方法，二是平衡这些部署的服务的负载/流量的方法。在这篇博客中，我们将讨论Kubernetes Ingress如何帮助我们实现这些目标。</p><p id="81ab" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">以下是本博客将要涉及的主题:</p><ul class=""><li id="f57e" class="im in hh hi b hj hk hn ho hr io hv ip hz iq id ir is it iu bi translated">什么是Kubernetes？</li><li id="726d" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ir is it iu bi translated">公开应用程序/服务的不同方式</li><li id="d5d0" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ir is it iu bi translated">我们为什么需要Kubernetes Ingress？</li><li id="377f" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ir is it iu bi translated">什么是Kubernetes Ingress？</li><li id="fb21" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ir is it iu bi translated">在AWS上设置Kubernetes集群并为集群设置入口的实践演示</li></ul><h1 id="04ae" class="ja jb hh bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">什么是Kubernetes？</h1><p id="718b" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">在了解什么是Kubernetes Ingress之前，我们先来概述一下什么是Kubernetes。Kubernetes是一个开源平台，可以自动执行容器操作，如部署容器、向上扩展、向下扩展容器、负载平衡等。您可以将运行容器的主机集群化，Kubernetes将帮助您轻松高效地管理这些集群。看看<a class="ae kd" href="https://www.edureka.co/blog/what-is-kubernetes-container-orchestration" rel="noopener ugc nofollow" target="_blank">这个</a>博客对什么是Kubernetes的详细解释。</p><h1 id="bc73" class="ja jb hh bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">在Kubernetes中公开应用程序的不同方式</h1><p id="8ec1" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">一旦您在容器上部署了应用程序，您就需要一种方法将它暴露在集群之外以获取外部流量，或者更简单地说，将它暴露在互联网上，这样全世界都可以访问它。</p><p id="e760" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">有三种方法可以做到这一点:</p><h2 id="6ed2" class="ke jb hh bd jc kf kg kh jg ki kj kk jk hr kl km jo hv kn ko js hz kp kq jw kr bi translated">将服务类型用作集群IP:</h2><p id="df73" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">ClusterIP是默认的Kubernetes服务类型。使用此服务类型，一个名为ClusterIP的全局IP被分配给该群集，该群集在群集活动之前一直处于活动状态。使用此IP，我们可以访问与该集群相关的所有服务。因此，基本上，当我们想要向同一个集群中的其他pods公开服务时，我们使用这种类型的服务。这个服务是使用Kubernetes代理访问的。</p><h2 id="a96b" class="ke jb hh bd jc kf kg kh jg ki kj kk jk hr kl km jo hv kn ko js hz kp kq jw kr bi translated">使用NodePort类型的Kubernetes服务:</h2><p id="ab63" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">当使用服务类型作为节点端口时，属于群集的每个节点上都打开一个端口，应用程序可以部署在该节点上，或者外部流量被路由到该节点端口，即使该节点上没有运行应用程序。我们可以明确地提到要激活的端口，或者Kubernetes默认分配一个节点端口。</p><h2 id="ea60" class="ke jb hh bd jc kf kg kh jg ki kj kk jk hr kl km jo hv kn ko js hz kp kq jw kr bi translated">使用负载平衡器类型的Kubernetes服务:</h2><p id="0e3a" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">使用服务类型作为负载平衡器，它会自动创建一个指向Kubernetes集群的外部负载平衡器，该外部负载平衡器与特定的IP地址相关联，并将外部流量路由到集群中的Kubernetes服务。负载平衡器的实现取决于您的云服务提供商。</p><h2 id="ef85" class="ke jb hh bd jc kf kg kh jg ki kj kk jk hr kl km jo hv kn ko js hz kp kq jw kr bi translated">使用Kubernetes入口:</h2><p id="342e" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">Kubernetes ingress不是一项服务，而是管理外部用户如何访问Kubernetes集群上运行的服务的路由规则的集合。入口位于集群的前面，充当智能路由器。这总是使用称为代理的第三方来实现。流量路由由入口控制器完成。</p><p id="0252" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我敢肯定你们想知道入口控制器是什么，但不要担心，因为这是我们将在本博客中进一步详细讨论的主题，但首先让我们看看是什么让我们需要Kubernetes入口。</p><h1 id="db31" class="ja jb hh bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">为什么选择Kubernetes Ingress？</h1><p id="113f" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">当您在集群上部署了一个应用程序时，您显然希望将它暴露给互联网以获取入站流量，否则部署是为了什么，对吗？Kubernetes Ingress是一个内置的负载平衡框架，用于路由外部流量。</p><p id="ded8" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我们使用Kubernetes Ingress有两个主要原因:</p><ol class=""><li id="1540" class="im in hh hi b hj hk hn ho hr io hv ip hz iq id ks is it iu bi translated">当在AWS或GKE等云平台上运行集群和部署时，负载平衡功能是现成可用的，不需要定义进入规则。但同样，使用外部负载平衡器意味着花费更多的钱，尤其是当您的部署是小规模部署并且您的预算紧张时，您还不如使用Kubernetes Ingress，它绝对免费且经济实惠。</li><li id="f448" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ks is it iu bi translated">入口是第7层负载平衡的抽象，而不是第4层。当我们谈到第7层时，我们指的是OSI模型的第7层，即应用层。它使用消息的实际内容来路由流量。与使用第4层(传输层)的反向负载均衡技术相比，当负载均衡器可以访问消息内容时，它显然可以做出更智能的路由决策。</li></ol><h1 id="7069" class="ja jb hh bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">什么是Kubernetes Ingress？</h1><p id="c68d" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">到目前为止，您应该已经理解了Kubernetes Ingress是一组路由规则的集合，这些规则控制外部用户如何访问运行在Kubernetes集群上的服务。</p><p id="af36" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">Kubernetes Ingress提供的功能:</p><ol class=""><li id="fa37" class="im in hh hi b hj hk hn ho hr io hv ip hz iq id ks is it iu bi translated">第7层负载平衡—如上所述</li><li id="848f" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ks is it iu bi translated">SSL终端—使用SSL终端保护您的连接</li><li id="3ab4" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ks is it iu bi translated">基于名称的虚拟主机—根据传入请求的主机名定义服务路由。这允许您在同一个IP地址上运行多个服务。</li></ol><p id="6ec5" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">让我们进一步深入细节。入口分为两个主要部分—入口资源和入口控制器</p><ol class=""><li id="9d60" class="im in hh hi b hj hk hn ho hr io hv ip hz iq id ks is it iu bi translated"><strong class="hi kt">入口资源</strong> <br/>入口资源定义了您希望服务请求如何被路由。它包含主要的路由规则。</li><li id="4559" class="im in hh hi b hj iv hn iw hr ix hv iy hz iz id ks is it iu bi translated"><strong class="hi kt">入口控制器<br/> </strong>入口控制器所做的是，读取入口资源的信息并相应地处理数据。因此，基本上，入口资源包含路由流量的规则，入口控制器路由流量。</li></ol><p id="6db3" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">使用入口的路由没有标准化，即不同的入口控制器具有不同的语义(不同的路由方式)。</p><p id="a492" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">最终，您需要根据您的需求和实现来构建自己的入口控制器。入口是可用的最灵活和可配置的路由功能。</p><h1 id="78b1" class="ja jb hh bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">演示1:在AWS上创建一个Kubernetes集群</h1><p id="e2d0" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated">在Kubernetes上部署任何类型的服务/应用程序首先需要的是一个集群。每个集群由一个主节点和一个或多个节点组成，具体取决于需求。在这个演示中，我将向您展示如何在AWS上创建一个Kubernetes集群。</p><p id="114d" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">第一步:</strong>创建一个实例，命名为kubectl。我们将使用该实例部署集群。这个实例只安装了将与主实例交互的kubectl工具，没有安装Kubernetes。</p><p id="92e8" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">注意:我们在AWS中有三个服务将在这里使用——存储所有文件的s3 bucket，用于创建实例和部署服务的EC2，以及用于配置权限的IAM。这三张图片没有关于彼此存在的线索，因此角色进入了图片。</p><p id="902d" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤2: </strong>在IAM部分创建一个角色</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es ku"><img src="../Images/7b057e004d5067bfe1af7a2cac8a540e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*3daFHrlUjVlYtinA.png"/></div></div></figure><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es kz"><img src="../Images/57a12ecdb024046606bb93f80bdeb0d2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*AL2ajlAo4uVZ5plI.png"/></div></div></figure><p id="3394" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">将适当的策略附加到您的角色上(在本例中，授予了管理员访问权限)</p><p id="a420" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">接下来，它会要求您添加可选的标签。就我而言，我没有附加任何标签。</p><p id="3249" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">给你的角色起个名字，查看分配给它的策略，然后按<strong class="hi kt">创建角色</strong>。</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es la"><img src="../Images/217f7d49180dbd80dcdca132532ff701.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*wWPtGYpIRhi-AkXl.png"/></div></div></figure><p id="03a7" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤3: </strong>将角色附加到实例上。进入<strong class="hi kt">实例设置- &gt;附加/替换IAM角色</strong> - &gt;附加您创建的角色，然后点击<strong class="hi kt">应用</strong>。</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lb"><img src="../Images/d6798447f75d693d37039e32f76c8828.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bVTvHVP7xJJyfRxe.png"/></div></div></figure><p id="3693" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤4: </strong>一旦创建了实例并附加了角色，打开命令模拟器，即cmder或putty，并连接到AWS实例。在这个演示中，我将使用cmder。连接到实例后，使用以下命令更新存储库并安装aws-cli:</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="a067" class="ke jb hh ld b fi lh li l lj lk">$ sudo apt-get install <br/>$ sudo apt-get install awscli</span></pre><p id="aee2" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">第5步:</strong>使用以下命令安装并设置kubectl:</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="99c9" class="ke jb hh ld b fi lh li l lj lk">$ sudo apt-get update &amp;&amp; sudo apt-get install -y apt-transport-https<br/>$ curl -s <a class="ae kd" href="https://packages.cloud.google.com/apt/doc/apt-key.gpg" rel="noopener ugc nofollow" target="_blank">https://packages.cloud.google.com/apt/doc/apt-key.gpg</a> | sudo apt-key add -<br/>$ echo "deb <a class="ae kd" href="http://apt.kubernetes.io/" rel="noopener ugc nofollow" target="_blank">http://apt.kubernetes.io/</a> kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list<br/>$ sudo apt-get update<br/>$ sudo apt-get install -y kubectl</span></pre><p id="b393" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤6: </strong>使用以下命令在系统上安装Kops:</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="7330" class="ke jb hh ld b fi lh li l lj lk">$ wget <a class="ae kd" href="https://github.com/kubernetes/kops/releases/download/1.10.0/kops-linux-amd64" rel="noopener ugc nofollow" target="_blank">https://github.com/kubernetes/kops/releases/download/1.10.0/kops-linux-amd64</a><br/>$ chmod +x kops-linux-amd64 <br/>$ mv kops-linux-amd64 /usr/local/bin/kops</span></pre><p id="db2e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤7: </strong>安装Kops后，您必须为集群配置一个域，以便从外部访问它。为其创建托管区域</p><p id="6240" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">服务- &gt;路由53- &gt;托管区域- &gt;创建托管区域</strong></p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es ll"><img src="../Images/8084e4bdab4dbffbb75c4b9a68b6e859.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*YONSTgoojwNHPyRT.png"/></div></div></figure><p id="a67c" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">为您的集群添加域名，将亚马逊VPC的类型从<strong class="hi kt">公共托管区域</strong>更改为<strong class="hi kt">私人托管区域</strong>，并将您的实例<strong class="hi kt"> VPC ID </strong>从实例页面复制到VPC ID列，并添加您想要创建托管区域的区域。</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lm"><img src="../Images/2f65dc125bb1519d11a57c4880771c01.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*a2Iwvvog4kUxUEfh.png"/></div></div></figure><p id="a848" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">复制VPC身份证</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es ln"><img src="../Images/9a43ffb1b9c5b1483eee77f635c0dcfd.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/0*9AKYnTiWUZ0j5CAi.png"/></div></div></figure><p id="e3ef" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">上面的截图显示了添加域名和VPC ID的位置</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lo"><img src="../Images/7d419ceae397183fb8fff384ef1976e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*NR9J32rs76pT47yi.png"/></div></div></figure><p id="9ee4" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">现在，您可以看到您的托管区域已创建。</p><p id="8338" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤8: </strong>使用以下命令创建一个与域名同名的bucket:</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="1dbe" class="ke jb hh ld b fi lh li l lj lk">$ aws s3 mb s3://kube-demo.com</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div class="er es lp"><img src="../Images/b04a2753dcdcea81a957e74c638c629c.png" data-original-src="https://miro.medium.com/v2/resize:fit:880/format:webp/0*HjibneKTzIMme8tf.png"/></div></figure><p id="3902" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">一旦创建了存储桶，就执行以下命令:</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="f6a1" class="ke jb hh ld b fi lh li l lj lk">$ export KOPS_STATE_STORE=s3://kube-demo.com</span></pre><p id="cb29" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤9: </strong>在创建集群之前，您必须创建一个SSH公共密钥。</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="bb26" class="ke jb hh ld b fi lh li l lj lk">$ ssh-keygen</span></pre><p id="8154" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">输入要保存密钥对的文件，并创建一个密码来访问ssh公钥。在本例中，我选择了默认位置，并且没有使用密码。</p><p id="119d" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤10: </strong>现在您已经创建了SSH密钥，使用以下命令创建集群:</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="758c" class="ke jb hh ld b fi lh li l lj lk">$ kops create cluster –cloud=aws –zones=us-east-1a –name=useast1.kube-demo.com –dns-zone=kube-demo.com –-dns private</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lq"><img src="../Images/2ae65d0ae6debd1ff51fc067f60a1a51.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*6BRpQkjdSu7E3XR6.png"/></div></div></figure><p id="2f2e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">然后更新集群</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="ed31" class="ke jb hh ld b fi lh li l lj lk">$ kops update cluster useast1.kube-demo.com</span></pre><p id="6c16" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">这将创建群集运行所需的资源。它将创建一个主实例和两个节点实例。</p><p id="c34e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">现在，当您检查实例时，您会看到已经创建了三个新实例。其中一个将是您的主节点，另外两个是您的工作节点和TADA！您的集群已创建。</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lr"><img src="../Images/35d42c925ac0593a075e619b813f969d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*b33MiX0bT58l9FA0.png"/></div></div></figure><p id="2edf" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">您的s3 bucket现在将包含一些文件夹，这基本上是您的集群配置文件。</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es ls"><img src="../Images/e0a05ffae1190dfab0b33683428d954b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*dcttI02Xbncw1eRB.png"/></div></div></figure><p id="a5fb" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤11: </strong>现在，如果您通过ssh进入您的主节点，并执行kubectl get nodes，您应该会发现您的节点处于就绪状态。</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="c46f" class="ke jb hh ld b fi lh li l lj lk">$ ssh  -i .ssh/id_rsa admin@ipv4-public-ip-of-master<br/>$ kubectl get nodes</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div class="er es lt"><img src="../Images/746f55c1b0c01d3b0c4b41c85dfaa1ed.png" data-original-src="https://miro.medium.com/v2/resize:fit:1334/format:webp/0*-LSFJnhKNeje7Ef9.png"/></div></figure><h1 id="eb8f" class="ja jb hh bd jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx bi translated">演示2:创建入口(nginx)负载平衡器控制器</h1><p id="8258" class="pw-post-body-paragraph hf hg hh hi b hj jy hl hm hn jz hp hq hr ka ht hu hv kb hx hy hz kc ib ic id ha bi translated"><strong class="hi kt">步骤1: </strong>以下命令对于所有配置都是强制性的</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="c153" class="ke jb hh ld b fi lh li l lj lk">$ kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/mandatory.yaml</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lu"><img src="../Images/0efba187bd3bbe7b957d7b40dced6de2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*K34GxarroLg5VkVX.png"/></div></div></figure><p id="e686" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤2: </strong>现在，下一个命令取决于您使用集群的环境。</p><p id="d568" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">在本例中，我们将使用AWS L4配置:</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="b0e6" class="ke jb hh ld b fi lh li l lj lk">$ kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/provider/aws/service-l4.yaml <br/>$ kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/provider/aws/patch-configmap-l4.yaml</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lb"><img src="../Images/6b2f70f852dd852606fd897baed991b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*x8b-j8bv9tcqrbz8.png"/></div></div></figure><p id="26c7" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤3: </strong>检查您的pod，查看所有入口pod都已启动并运行</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="4d20" class="ke jb hh ld b fi lh li l lj lk">$ kubectl get pods --all-namespaces</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lv"><img src="../Images/7bab1bfcd9a30eae337e24061f7fb93b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*7QxJwZBWpqF6ky6q.png"/></div></div></figure><p id="bfff" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤4: </strong>检查服务，以验证入口服务正在工作</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="27a0" class="ke jb hh ld b fi lh li l lj lk">$ kubectl get svc --all-namspaces</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div class="er es lw"><img src="../Images/787f52da5fa1adc0179fa45c1505590b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1128/format:webp/0*rjZJ35VutkXym2ZO.png"/></div></figure><p id="6af9" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤5: </strong>现在像我们之前做的那样创建一个部署<br/>这里我们使用httpd部署作为例子</p><p id="ae5e" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">步骤6: </strong>创建一个httpd集群ip服务</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="5a72" class="ke jb hh ld b fi lh li l lj lk">$ kubectl create service clusterip httpd --tcp=80:80</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div class="er es lx"><img src="../Images/4fc41fdafa6f71b9baef270fbd8379b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1382/format:webp/0*RLJFvSzEEMPoxrnD.png"/></div></figure><figure class="if ig ih ii fd ij er es paragraph-image"><div class="er es ly"><img src="../Images/46348680d4f2ced520a70aa5dc64bb95.png" data-original-src="https://miro.medium.com/v2/resize:fit:1244/format:webp/0*SnRKpP1wiP9VJmPP.png"/></div></figure><p id="a6a0" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">第7步:</strong>卷曲服务IP，确保其连接到pod</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="914a" class="ke jb hh ld b fi lh li l lj lk">$ curl &lt;Cluster IP address&gt;</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es lz"><img src="../Images/0334923c749df8bb5dea328ad6d33205.png" data-original-src="https://miro.medium.com/v2/resize:fit:1206/format:webp/0*ydf3y4hCh3tiZmh4.png"/></div></div></figure><p id="de93" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">第8步:</strong>现在，为您的服务创建一个入口规则，这样您就可以在/test访问服务来路由外部流量。</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="1271" class="ke jb hh ld b fi lh li l lj lk">$ vi ingress.yaml</span><span id="64ec" class="ke jb hh ld b fi ma li l lj lk">apiVersion: extensions/v1beta1<br/>kind: Ingress<br/>metadata:<br/>  name: test-ing<br/>  annotations:<br/>    nginx.ingress.kubernetes.io/rewrite-target: /<br/>spec:<br/>  rules:<br/>  - http:<br/>      paths:<br/>      - path: /test<br/>        backend:<br/>          serviceName: httpd<br/>          servicePort: 80</span></pre><p id="18c2" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi kt">第9步:</strong>部署入口规则</p><pre class="if ig ih ii fd lc ld le lf aw lg bi"><span id="4581" class="ke jb hh ld b fi lh li l lj lk">$ kubectl apply -f ingress.yaml</span></pre><figure class="if ig ih ii fd ij er es paragraph-image"><div class="er es mb"><img src="../Images/e8b2c274406ffa7584edcce9f81accfe.png" data-original-src="https://miro.medium.com/v2/resize:fit:924/format:webp/0*spcfQx3gAqdapnq7.png"/></div></figure><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es mc"><img src="../Images/
