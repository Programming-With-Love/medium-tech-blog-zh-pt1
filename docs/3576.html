<h1/>
<blockquote>原文：<a href="https://medium.com/globant/banking-digital-transformation-a-quality-engineering-perspective-b98885d4a1b1?source=collection_archive---------2-----------------------#2020-12-11">https://medium.com/globant/banking-digital-transformation-a-quality-engineering-perspective-b98885d4a1b1?source=collection_archive---------2-----------------------#2020-12-11</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/356178139b67d23efdd784a3aaab5a11.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6X6qud6jxhB1MQn23IDlpA.jpeg"/></div></div></figure><p id="ea40" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated"><strong class="ht ip">银行业数字化转型—质量工程视角</strong></p><p id="2465" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">数字化转型的最终目标是在永无止境的循环中构建难忘的体验，从而提高保留、转换和丰富企业及其用户之间关系的能力。转型不应被视为一个目标，而应被视为对一种新的业务方式的承诺，在这种新的业务方式中，信息技术以越来越复杂的方式被用来创造业务价值。</p><p id="e063" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">在银行业领域，我们正面临着不同规模的转型，从最初的步骤到没有物理分支机构的100%数字化银行。在本文中，我们将重点关注从大型项目中吸取的经验教训，这些项目旨在设计、构建和实施新的数字平台，以支持彻底改革的客户旅程和商业模式。这些解决方案涉及新的公共和私人网站、移动应用程序和API，广泛利用大数据和机器学习，以及电子商务的最佳实践。根据我的经验，这种类型的计划可能涉及超过65名跨不同团队的质量工程师专业人员，代表大约20%的员工，执行功能、移动、自动化和性能测试。</p><p id="6f0f" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">在这个特殊的行业中，有几个质量维度需要克服，确保每天操作系统的成千上万的客户没有任何风险是至关重要的。为了适应这些挑战和目标，从开发阶段到产品发布前的几个测试活动的过渡阶段，设置了一些额外的测试阶段。</p><figure class="ir is it iu fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es iq"><img src="../Images/32b466717d7a5f94d286ea99a4c78a74.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nEZkLvBngg9o_iby"/></div></div></figure><p id="eadd" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">在这些笔记中，我想强调一些帮助我们成功将强大产品推向市场的要点。它们都有相同的高级方法:评估—计划—交付。</p><p id="78a4" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">由于这些类型的计划有几个团队一起工作，或者在同一时间框架内标准化的程序，模板和活动是必须的。与您的质量持续改进或QA领域一起工作，以便对它们进行裁剪，并尽早在团队的协作平台中发布这些工件。</p><p id="04ee" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">和你的客户说同样的语言。像这样的程序将有数百个特性要交付，并且有大约相同数量的变更请求，您将把它们分解成数千个用户故事和任务。当最终阶段和UAT到来时，这些必须以一个简单的列表来呈现，以便您的客户可以遵循和批准。找到一种方法来保持这种更新并链接到您的产品待办事项列表，也许可以在您的问题跟踪应用程序中实现这些功能的特定工作流，这也将允许依赖关系映射。</p><p id="e2f2" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">尽早参与自动化Web服务测试:因为它们是与遗留系统通信的最常见方式，所以它们将被全面使用。这里的早期问题检测可以节省大量的下游工作。如果一个web服务不完整或者有误导性的响应，它们也是可以预见的。与Web服务相关的另一个重要注意事项是，它们通常由第三方提供和维护，因此强烈建议使用特定的缺陷管理系统来处理与它们相关的问题。</p><p id="145f" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">有一段时间，我们按平台或特定的技术领域分组工作，后来我们重新组织工作，以便对一个特性有一个完整的了解，通过Web服务到Web和移动应用程序。尽管这需要测试人员更多的专业知识，但这不仅确保了一个特性的集成视图，而且确保了所有相关团队无缝地处理功能。</p><p id="1e88" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">性能测试有一些特殊的考虑要提及。一旦每一个微服务可用，就对其进行测试，如果可能的话，在每一个可用的环境中进行测试，并设法为类似生产的环境建立一些测试时间框架。其他两个关键空间是公共网站区域和使用第三方服务的所有功能，如果表现不好，可能会产生非常负面的影响。</p><p id="d7a7" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">必须特别注意测试数据。可能很难拥有一个集成的测试环境，让所有遗留系统同步运行。在这种情况下，您需要管理如何获得所需的数据。我建议有人来领导和协调这些工作和测试数据策略，不仅仅是与客户或测试团队，还包括开发和业务分析师团队。在此过程中，您将面临一些由于技术原因(环境、数据、接口等)而无法测试的场景。)限制，因此这是一个很好的机会来标记它们，寻求客户对限制的同意，并让所有相关人员了解这种情况。</p><figure class="ir is it iu fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es iv"><img src="../Images/41899ef6693fb30de9e3e4181b5e6b7a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Oe5R4HEsOSehhGD8ggf9sg.jpeg"/></div></div></figure><p id="ada9" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">关于自动化，除了常见的挑战之外，我想提一下我们获得的两个非常重要的好处。一个是运行不同持续时间测试集的可用性，从健全性/冒烟、轻度回归到完全回归，另一个是能够在执行环境之间轻松切换。</p><p id="797a" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">一旦你开始使用UAT或者社区驱动的测试，让你的用户直接在你的缺陷跟踪系统中输入问题，这听起来很明显，但是使用邮箱或者其他的交流渠道将变得难以管理。</p><p id="dbcc" class="pw-post-body-paragraph hq hr hs ht b hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ha bi translated">最后，我建议在整个测试组织中建立一个治理层，这样您就可以保持项目的战略和战术愿景在正确的轨道上。请记住，这些转变极具挑战性，在大多数情况下，它们代表了一种范式转变。</p></div></div>
