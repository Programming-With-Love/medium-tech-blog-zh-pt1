<blockquote>原文：<a href="https://medium.com/google-developer-experts/what-i-learnt-from-promoting-my-games-at-tech-events-5ca6bf2bbc1?source=collection_archive---------1-----------------------#2015-04-27">https://medium.com/google-developer-experts/what-i-learnt-from-promoting-my-games-at-tech-events-5ca6bf2bbc1?source=collection_archive---------1-----------------------#2015-04-27</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><p id="69fe" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">我从在科技活动中推广我的游戏中学到了什么。</p><figure class="if ig ih ii fd ij er es paragraph-image"><div role="button" tabindex="0" class="ik il di im bf in"><div class="er es ie"><img src="../Images/abc1b2304f4be510d8854232fe00fd7c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ADGasFS9R9TA-cBMwREyrw.png"/></div></div></figure><p id="f69d" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">谷歌纸板游戏Ep的制作。4 —营销和反馈</p><p id="5cdb" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">推销我们产品的方法之一是在博览会和会议上设立展位。费用根据你在行业内的关系和活动类型而有所不同。</p><figure class="if ig ih ii fd ij"><div class="bz dy l di"><div class="iq ir l"/></div></figure><p id="13ce" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">出于类似的目的，我去了PAX East和FITC，结果与我预期的有点不同。</p><p id="9570" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">在这个视频中，我将谈谈在这类活动中，我们应该关注什么，以及面对面促销的现实目标是什么。</p></div></div>
