<h1/>
<blockquote>原文：<a href="https://medium.com/square-corner-blog/api-versioning-for-connect-v2-2a4fb7298efd?source=collection_archive---------2-----------------------#2018-07-13">https://medium.com/square-corner-blog/api-versioning-for-connect-v2-2a4fb7298efd?source=collection_archive---------2-----------------------#2018-07-13</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><figure class="hg hh ez fb hi hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es hf"><img src="../Images/88b5225476cd33cda9eeeb81b92d3701.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*APL7iGA5sqgyD_RPy8MEEg.jpeg"/></div></div></figure><blockquote class="hq hr hs"><p id="bf8b" class="ht hu hv hw b hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir ha bi translated">注意，我们已经行动了！如果您想继续了解Square的最新技术内容，请访问我们的新家<a class="ae is" href="https://developer.squareup.com/blog" rel="noopener ugc nofollow" target="_blank">https://developer.squareup.com/blog</a></p></blockquote><h1 id="8625" class="it iu iv bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr bi translated">Connect v2的API版本控制</h1><p id="837d" class="pw-post-body-paragraph ht hu iv hw b hx js hz ia ib jt id ie ju jv ih ii jw jx il im jy jz ip iq ir ha bi translated">我们为Connect v2开发人员带来了激动人心的更新！我们已经为Square的API发布了所有Connect v2端点的版本控制。这将使我们能够以前所未有的速度提供更多的功能和特性。不过不用担心，我们的API将保持向后兼容，并允许您在最方便的时候升级。这意味着您可以安全地继续使用您已经喜欢的Square APIs，但允许我们在不破坏您的代码的情况下为您带来新的或改进的功能。</p><figure class="kb kc kd ke fd hj er es paragraph-image"><div role="button" tabindex="0" class="hk hl di hm bf hn"><div class="er es ka"><img src="../Images/5acb29b9cb5951b7f882312668b67fcd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BkvbW9_QdvWTI6s-Elvx9Q.png"/></div></div></figure><h2 id="b3b6" class="kf iu iv bd iw kg kh ki ja kj kk kl je ju km kn ji jw ko kp jm jy kq kr jq ks bi translated">这对我意味着什么？</h2><p id="180b" class="pw-post-body-paragraph ht hu iv hw b hx js hz ia ib jt id ie ju jv ih ii jw jx il im jy jz ip iq ir ha bi translated">如果您不想升级您的集成或者使用最新最好的，那么这意味着您可以坚持使用您当前使用的API版本。如果你<em class="hv">确实</em>想要升级，你可以通过将你的<code class="du kt ku kv kw b">Square-Version</code>头文件设置为你想要的版本来轻松测试。</p><h2 id="652e" class="kf iu iv bd iw kg kh ki ja kj kk kl je ju km kn ji jw ko kp jm jy kq kr jq ks bi translated">我如何知道我使用的是哪个版本？</h2><p id="acfd" class="pw-post-body-paragraph ht hu iv hw b hx js hz ia ib jt id ie ju jv ih ii jw jx il im jy jz ip iq ir ha bi translated">您可以随时查看您的<a class="ae is" href="https://connect.squareup.com/apps" rel="noopener ugc nofollow" target="_blank">开发者仪表盘</a>。您还可以检查调用端点的响应，并查看您的<code class="du kt ku kv kw b">Square-Version</code>头设置为什么。创建应用程序时，默认版本(当前为应用程序设置的版本)被设置为API的最新版本。这意味着，如果您在发出连接v2端点的请求时没有明确指定要使用的API版本，将使用您的默认版本。因此，如果API的最新版本是<code class="du kt ku kv kw b">2018-07–12</code>，并且你在<code class="du kt ku kv kw b">2018-07–15</code>创建了你的应用，那么你将被设置为版本<code class="du kt ku kv kw b">2018-07–12</code>。</p><h2 id="34bd" class="kf iu iv bd iw kg kh ki ja kj kk kl je ju km kn ji jw ko kp jm jy kq kr jq ks bi translated">你为什么要这么做？</h2><p id="c3cd" class="pw-post-body-paragraph ht hu iv hw b hx js hz ia ib jt id ie ju jv ih ii jw jx il im jy jz ip iq ir ha bi translated">这使我们能够向开发人员提供更多的功能，同时防止升级API对已经实现API的开发人员产生负面影响。</p><h2 id="2994" class="kf iu iv bd iw kg kh ki ja kj kk kl je ju km kn ji jw ko kp jm jy kq kr jq ks bi translated">我需要升级我的SDK吗？</h2><p id="b50e" class="pw-post-body-paragraph ht hu iv hw b hx js hz ia ib jt id ie ju jv ih ii jw jx il im jy jz ip iq ir ha bi translated">如果您要升级您的API版本，您可以在准备好的时候升级SDK版本。SDK的每个版本都“绑定”到API的一个版本，因此您永远不需要担心SDK会访问“错误”的版本，即使您更改了默认版本。随着API新版本的发布，我们的SDK也有了新版本。SDK版本将遵循格式<code class="du kt ku kv kw b">2.20180712.0</code>来对应API的版本<code class="du kt ku kv kw b">2018-07–12</code>。只需查看SDK版本，您就可以知道SDK使用的是什么版本的API。</p><p id="81e1" class="pw-post-body-paragraph ht hu iv hw b hx hy hz ia ib ic id ie ju ig ih ii jw ik il im jy io ip iq ir ha bi translated">这里最大的好处是，即使你不记得进入你的仪表板并升级你的应用程序的默认API版本，SDK也会处理将<code class="du kt ku kv kw b">Square-Version</code>头显式设置为与SDK匹配的API版本。不要再考虑使用哪个版本，让SDK为您完成这项工作！</p><h2 id="d8dc" class="kf iu iv bd iw kg kh ki ja kj kk kl je ju km kn ji jw ko kp jm jy kq kr jq ks bi translated">这看起来像什么？</h2><figure class="kb kc kd ke fd hj"><div class="bz dy l di"><div class="kx ky l"/></div><figcaption class="kz la et er es lb lc bd b be z dx">Note line 4, where we’re explicitly setting the “Square-Version” header.</figcaption></figure><p id="190b" class="pw-post-body-paragraph ht hu iv hw b hx hy hz ia ib ic id ie ju ig ih ii jw ik il im jy io ip iq ir ha bi translated">我们非常期待向开发人员提供新的和改进的功能。拥有API版本控制是将它交给开发人员的关键一步。我们现在可以更快地为开发人员提供他们想要的功能，同时也不会破坏现有的实现。如果有你真正想要的新功能或者你想要改进的东西，来加入我们的<a class="ae is" href="https://squ.re/slack" rel="noopener ugc nofollow" target="_blank"> Slack社区</a>或者在标签为<code class="du kt ku kv kw b">square-connect</code>的<a class="ae is" href="https://stackoverflow.com/" rel="noopener ugc nofollow" target="_blank"> StackOverflow </a>上发帖，这样我们就能收到你的来信。</p></div><div class="ab cl ld le go lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="ha hb hc hd he"><p id="19e0" class="pw-post-body-paragraph ht hu iv hw b hx hy hz ia ib ic id ie ju ig ih ii jw ik il im jy io ip iq ir ha bi translated"><em class="hv">想要更多？</em> <a class="ae is" href="https://www.workwithsquare.com/developer-newsletter.html?channel=Online%20Social&amp;sqmethod=Blog" rel="noopener ugc nofollow" target="_blank"> <em class="hv">报名</em> </a> <em class="hv">参加我们的每月开发者简讯或来广场打招呼dev </em> <a class="ae is" href="https://squ.re/slack" rel="noopener ugc nofollow" target="_blank"> <em class="hv">松弛频道</em> </a> <em class="hv">！</em></p></div></div>
