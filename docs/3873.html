<h1/>
<blockquote>原文：<a href="https://medium.com/globant/getting-started-with-lombok-eede343549df?source=collection_archive---------1-----------------------#2022-05-04">https://medium.com/globant/getting-started-with-lombok-eede343549df?source=collection_archive---------1-----------------------#2022-05-04</a></blockquote><div><div class="ds gv gw gx gy gz"/><div class="ha hb hc hd he"><p id="55a7" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">龙目岛入门</strong></p><p id="3124" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">Java是最流行的面向对象编程语言，但它也有一些缺点。主要的缺点是编写大量的<strong class="hi ie">样板</strong>代码。为了克服这个缺点，龙目岛项目<strong class="hi ie">应运而生。它是给我们的Java应用程序增添趣味的工具。</strong></p><p id="b003" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">什么是龙目岛计划？</strong></p><ul class=""><li id="11cb" class="if ig hh hi b hj hk hn ho hr ih hv ii hz ij id ik il im in bi translated">Lombok项目是一个流行且广泛使用的Java库，用于最小化或删除样板代码。省时省力。仅仅通过使用注释。</li><li id="3e15" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">我们可以节省空间和源代码的可读性。它会自动插入ide和构建工具，为我们的Java应用程序增添趣味。</li></ul><p id="59b1" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">为什么选择龙目岛项目？</strong></p><ul class=""><li id="cf32" class="if ig hh hi b hj hk hn ho hr ih hv ii hz ij id ik il im in bi translated">假设我们正在开发一个Java应用程序，它需要一个POJO文件，这个文件有几个私有字段。对于这些字段，我们必须生成getters和setters访问器方法来提供访问。为每个字段生成getters和setters增加了代码行。</li><li id="cac7" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">此外，添加构造函数和toString()技术会导致更多的代码行和混乱。当我们利用需要在使用后关闭的Java对象时，我们需要编写一个finally-block或使用try-with-resources来确保对象关闭。添加finally-block样板文件来关闭对象会给代码增加大量的混乱。</li><li id="9404" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">因此，我们要处理大量的样板代码。</li><li id="0949" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">为了克服同样的问题，龙目岛项目应运而生。</li></ul><p id="2ca2" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">龙目岛项目特点</strong> : <br/> 1。它减少了样板代码。<br/> 2。它用易于使用的注释取代了样板代码。<br/> 3。它使代码更容易阅读，更不容易出错。<br/> 4。通过使用Lombok，开发人员变得更加高效。<br/> 5。它适用于所有流行的ide。<br/> 6。为检查空值提供注释。<br/> 7。轻松清理<br/> 8。安全锁紧<br/> 9。轻松伐木</p><p id="0441" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">使用Lombok项目的目的:<br/> </strong> Lombok用于通过使用Lombok注释自动减少样板代码。</p><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es it"><img src="../Images/8ee8555e7e4f6ff0593bece38caf1698.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*xei_MJc3VW4mUAKx.jpg"/></div></div></figure><ul class=""><li id="f6c9" class="if ig hh hi b hj hk hn ho hr ih hv ii hz ij id ik il im in bi translated">Lombok为每个非静态类字段和一个类构造函数生成getters和setters。</li><li id="8be8" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">注释用所有声明的字段生成一个构造函数。</li><li id="205c" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated"><strong class="hi ie"> @NoArgsConstructor </strong>注释简单地生成不带任何参数的构造函数。</li><li id="cafb" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">库<strong class="hi ie"> @NonNull </strong>注释，可用于在setter字段上生成空检查。</li><li id="6336" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">如果POJO文件中有几个私有字段，那么生成Getter和setter的<strong class="hi ie"> @Getter </strong>和<strong class="hi ie"> @Sette </strong> r注释可能会很费力。</li></ul><p id="eb22" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">例如:</strong></p><ol class=""><li id="6b3b" class="if ig hh hi b hj hk hn ho hr ih hv ii hz ij id jf il im in bi translated">带所有注释</li></ol><figure class="iu iv iw ix fd iy er es paragraph-image"><div class="er es jg"><img src="../Images/8197ac435de04663574c12f5d7968d1b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1370/format:webp/1*eT5Lcez-ISTsWUB5Fb9btQ.png"/></div><figcaption class="jh ji et er es jj jk bd b be z dx"><strong class="bd jl">image: Declaration of Lombok annotation</strong></figcaption></figure><ul class=""><li id="1fe0" class="if ig hh hi b hj hk hn ho hr ih hv ii hz ij id ik il im in bi translated">使用上面的<strong class="hi ie"> Lombok </strong>注释将自动生成模板代码(getters，setters，toString()，constructor)，这发生在编译时，因此开发人员不需要为setters，getters，overriding toString()，equals()，hashcode()，生成参数和默认构造函数等手动编写代码。</li></ul><p id="26d0" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">2.带有@Data注释和内部实现。</p><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es jm"><img src="../Images/738d02ff5606f0d8038f613903c3c907.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mirPhVzF-FrPE_jsiixPqw.png"/></div></div><figcaption class="jh ji et er es jj jk bd b be z dx">@Data annotation example</figcaption></figure><p id="5d9a" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated">通过简单地添加<code class="du jn jo jp jq b">@data</code>注释，您可以免费获得所有这些:</p><figure class="iu iv iw ix fd iy er es paragraph-image"><div class="er es jr"><img src="../Images/6029ea4dc2939e249c33656cf2ce4582.png" data-original-src="https://miro.medium.com/v2/resize:fit:528/format:webp/0*Yorze8IkA5kpkYli.png"/></div></figure><p id="c6a7" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">在你的Ides中设置龙目:</strong><br/><a class="ae js" href="https://projectlombok.org/setup/eclipse" rel="noopener ugc nofollow" target="_blank">https://projectlombok.org/setup/eclipse</a><br/><a class="ae js" href="https://projectlombok.org/setup/intellij" rel="noopener ugc nofollow" target="_blank">https://projectlombok.org/setup/intellij</a></p><p id="0da7" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">在Java项目中使用Lombok:<br/>使用Gradle : <br/> </strong>为了使用Gradle将Lombok添加到Java项目的类路径中，必须添加以下依赖项:</p><pre class="iu iv iw ix fd jt jq ju jv aw jw bi"><span id="b40a" class="jx jy hh jq b fi jz ka l kb kc">dependencies <strong class="jq ie">{</strong><br/>    compileOnly<strong class="jq ie">('org.projectlombok:lombok:1.16.20')</strong><br/><strong class="jq ie">}</strong></span></pre><p id="4b51" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">使用Maven: <br/> </strong>为了使用Apache Maven将lombok添加到Java项目的类路径中，必须添加以下依赖项:</p><pre class="iu iv iw ix fd jt jq ju jv aw jw bi"><span id="4e93" class="jx jy hh jq b fi jz ka l kb kc"><strong class="jq ie">&lt;dependency&gt;</strong><br/>    <strong class="jq ie">&lt;groupId&gt;</strong>org.projectlombok<strong class="jq ie">&lt;/groupId&gt;</strong><br/>    <strong class="jq ie">&lt;artifactId&gt;</strong>lombok<strong class="jq ie">&lt;/artifactId&gt;</strong><br/>    <strong class="jq ie">&lt;version&gt;</strong>1.16.20<strong class="jq ie">&lt;/version&gt;</strong><br/><strong class="jq ie">&lt;/dependency&gt;</strong></span></pre><p id="8e26" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">手动完成<br/> </strong>龙目库也可以直接从这里下载:【https://projectlombok.org/download.html】T21并添加到类路径中。</p><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es kd"><img src="../Images/c507f506fb45a1f5abb7ee82ed8b4e28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*M7tFvFUV6IgAqaTm86-23Q.png"/></div></div></figure><p id="f893" class="pw-post-body-paragraph hf hg hh hi b hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ha bi translated"><strong class="hi ie">结论:</strong></p><ul class=""><li id="bef7" class="if ig hh hi b hj hk hn ho hr ih hv ii hz ij id ik il im in bi translated">还有一些其他特性我们没有在本文中介绍。我们可以更深入地了解特性概述，以了解更多细节和使用案例。</li><li id="891e" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">此外，我们展示的大多数函数都有许多定制选项，我们可能会觉得很方便。可用的内置配置系统也可以帮助我们做到这一点。</li><li id="45f7" class="if ig hh hi b hj io hn ip hr iq hv ir hz is id ik il im in bi translated">现在我们可以给Lombok一个进入我们的Java开发工具集的机会，我们可以提高我们的生产力。</li></ul><blockquote class="ke kf kg"><p id="61be" class="hf hg kh hi b hj hk hl hm hn ho hp hq ki hs ht hu kj hw hx hy kk ia ib ic id ha bi translated"><strong class="hi ie">出处:</strong><br/><a class="ae js" href="https://projectlombok.org/features/all" rel="noopener ugc nofollow" target="_blank">https://projectlombok.org/features/all</a><br/><a class="ae js" href="https://projectlombok.org/setup/eclipse" rel="noopener ugc nofollow" target="_blank">https://projectlombok.org/setup/eclipse</a><br/><a class="ae js" href="https://projectlombok.org/download" rel="noopener ugc nofollow" target="_blank">https://projectlombok.org/download</a></p></blockquote></div></div>
